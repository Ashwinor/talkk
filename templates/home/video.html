<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Talkk Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at 20% 20%, #2a0a6b, #000 60%);
  overflow:hidden;
  font-family:Segoe UI, sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* floating bubbles */
.bg-bubble{
  position:absolute;
  border-radius:50%;
  opacity:0.25;
  animation:float 12s infinite ease-in-out;
}
@keyframes float{
  0%{transform:translate(0,0)}
  50%{transform:translate(30px,-40px)}
  100%{transform:translate(0,0)}
}

/* stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.6;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* glass card */
.card{
  position:relative;
  z-index:2;
  width:90%;
  max-width:360px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:40px 30px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

h2{margin-bottom:20px}

input{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.25);
  color:white;
  font-size:15px;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  background:linear-gradient(90deg,#00f2fe,#8f00ff);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(143,0,255,.6);
}

.msg{
  margin-top:20px;
  font-size:14px;
  opacity:.8;
  display:none;
}
</style>
</head>

<body>

<!-- bubbles -->
<div class="bg-bubble" style="width:200px;height:200px;left:10%;top:20%;background:#8f00ff"></div>
<div class="bg-bubble" style="width:240px;height:240px;left:70%;top:30%;background:#00f2fe;animation-delay:2s"></div>
<div class="bg-bubble" style="width:160px;height:160px;left:40%;top:70%;background:#ff0080;animation-delay:4s"></div>

<div class="card">
  <h2>Video Connect</h2>
  <input id="region" placeholder="Enter your region (e.g. India)">
  <button onclick="connect()">Connect</button>
  <div class="msg" id="msg">No users available right now</div>
</div>

<script>
// stars
for(let i=0;i<60;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*2+"s";
  document.body.appendChild(s);
}

function connect(){
  document.getElementById("msg").style.display="block";
}
</script>

</body>
</html>
