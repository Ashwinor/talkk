<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talkk Home</title>
<link rel="stylesheet" href="/static/home/home.css">
</head>

<body>

<!-- LIVE BACKGROUND -->
<div class="bg-bubble purple"></div>
<div class="bg-bubble blue"></div>
<div class="bg-bubble pink"></div>

<!-- Stars -->
<script>
for (let i=0;i<60;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.left=Math.random()*100+"%";
 s.style.top=Math.random()*100+"%";
 s.style.animationDelay=Math.random()*2+"s";
 document.body.appendChild(s);
}
</script>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="user">{{ user }}</div>
  <input class="search" placeholder="Search users...">
  <div class="bell" onclick="toggleNotify()">ğŸ””</div>
</div>

<!-- Notifications -->
<div class="notify-panel" id="notify">
  <h3>Notifications</h3>
  <p>No notifications found</p>
</div>

<!-- SETTINGS -->
<div class="settings-panel" id="settings">
  <div class="setting-btn" onclick="toggleDark()">ğŸŒ— Toggle Dark Mode</div>
  <div class="setting-btn" onclick="window.location.href='/logout'">ğŸšª Logout</div>
</div>

<!-- GLASS DOCK -->
<div class="bottom-nav">
  <div class="nav-btn" onclick="alert('Video coming soon')">ğŸ“¹</div>
  <div class="nav-btn" onclick="alert('Chat coming soon')">ğŸ’¬</div>
  <div class="nav-btn" onclick="alert('Profile coming soon')">ğŸ‘¤</div>
  <div class="nav-btn" onclick="toggleSettings()">âš™ï¸</div>
</div>

<script>
function toggleSettings(){
 document.getElementById("settings").classList.toggle("show");
}

function toggleDark(){
 document.body.classList.toggle("light");
}

function toggleNotify(){
 let bell=document.querySelector(".bell");
 let n=document.getElementById("notify");
 bell.classList.add("shake");
 setTimeout(()=>bell.classList.remove("shake"),400);
 n.classList.add("show");
 setTimeout(()=>n.classList.remove("show"),5000);
}
</script>

</body>
</html>
