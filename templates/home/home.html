<!DOCTYPE html>
<html>
<head>
<title>Talkk Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/home/home.css">
</head>

<body>

<!-- FLOATING PARTICLES -->
<canvas id="particles"></canvas>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="user">{{ user }}</div>
  <input class="search" placeholder="Search users...">
  <div class="bell" onclick="toggleNotify()">ğŸ””</div>
</div>

<!-- NOTIFICATION PANEL -->
<div class="notify-panel" id="notify">
  <h3>Notifications</h3>
  <p>No notifications</p>
</div>

<!-- CENTER SETTINGS -->
<div class="settings-panel" id="settings">
  <div class="setting-btn" onclick="toggleTheme()">Dark / Light</div>
  <div class="setting-btn" onclick="location.href='/logout'">Logout</div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-btn" onclick="alert('Video chat coming soon')">ğŸ“¹</div>
  <div class="nav-btn" onclick="alert('Chat coming soon')">ğŸ’¬</div>
  <div class="nav-btn" onclick="alert('Profile coming soon')">ğŸ‘¤</div>
  <div class="nav-btn" onclick="toggleSettings()">âš™ï¸</div>
</div>

<script src="/static/home/particles.js"></script>

<script>
let notifyTimer;

function toggleNotify(){
  let n=document.getElementById("notify");
  let b=document.querySelector(".bell");
  b.classList.add("shake");

  setTimeout(()=>b.classList.remove("shake"),400);

  n.classList.toggle("show");

  clearTimeout(notifyTimer);
  notifyTimer=setTimeout(()=>{
    n.classList.remove("show");
  },5000);
}

function toggleSettings(){
  document.getElementById("settings").classList.toggle("show");
}

function toggleTheme(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
