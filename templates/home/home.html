<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talkk Home</title>

<body>

<!-- FLOATING BACKGROUND BUBBLES -->

<div class="bubble" style="width:240px;height:240px;left:70%;top:30%"></div>
<div class="bubble" style="width:140px;height:140px;left:40%;top:70%"></div>
<div class="bubble" style="width:100px;height:100px;left:80%;top:75%"></div>

<!-- TOP BAR -->
<div class="top-bar">
    <div class="user">{{ user }}</div>
    <input class="search" placeholder="Search usersâ€¦">
    <div class="bell" onclick="toggleNotify()">ğŸ””</div>
</div>

<!-- NOTIFICATIONS -->
<div class="notify-panel" id="notify">
    <h3>Notifications</h3>
    <p>No notifications found</p>
</div>

<!-- SETTINGS -->
<div class="settings-panel" id="settings">
    <div class="setting-btn" onclick="toggleDark()">ğŸŒ— Toggle Dark Mode</div>

</div>

<!-- BOTTOM GLASS DOCK -->

    <div class="nav-btn" onclick="toggleSettings()">âš™ï¸</div>
</div>

<script>
function toggleSettings(){
  document.getElementById("settings").classList.toggle("show");
}

function toggleDark(){
  document.body.classList.toggle("light");
}

function toggleNotify(){
  const bell = document.querySelector(".bell");
  const panel = document.getElementById("notify");

  bell.classList.add("shake");
  setTimeout(()=>bell.classList.remove("shake"),400);

  panel.classList.add("show");
  setTimeout(()=>panel.classList.remove("show"),5000);
}
</script>

</body>
