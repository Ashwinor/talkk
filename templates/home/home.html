<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="dark" onclick="closePanels(event)">

<!-- STARS -->
<script>
for(let i=0;i<60;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*2+"s";
  document.body.appendChild(s);
}
</script>

<!-- BUBBLES -->
<div class="bubble" style="width:200px;height:200px;left:10%;top:20%"></div>
<div class="bubble" style="width:260px;height:260px;left:70%;top:30%;animation-delay:2s"></div>
<div class="bubble" style="width:150px;height:150px;left:40%;top:70%;animation-delay:4s"></div>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="user">{{ user }}</div>
  <input class="search" placeholder="Search users">

  <div class="bell-wrap" onclick="toggleNotify(event)">
    ğŸ””
    <div class="badge" id="badge">100</div>
  </div>
</div>

<!-- NOTIFICATIONS -->
<div class="notify-panel" id="notify">
  <h3>Notifications</h3>
  <p>You have new messages</p>
  <p>Someone followed you</p>
  <p>New chat request</p>
  <p>More notificationsâ€¦</p>
</div>

<!-- SETTINGS -->
<div class="settings-panel" id="settings">
  <div class="setting-btn" onclick="toggleDark()">ğŸŒ— Toggle Theme</div>
  <div class="setting-btn" onclick="window.location.href='/logout'">ğŸšª Logout</div>
</div>

<!-- BOTTOM DOCK -->
<div class="bottom-nav">
  <div class="nav-btn">ğŸ <span>Home</span></div>
  <div class="nav-btn">ğŸ’¬<span>Chat</span></div>
  <div class="nav-btn">ğŸ‘¤<span>Profile</span></div>
  <div class="nav-btn" onclick="toggleSettings(event)">âš™ï¸<span>Settings</span></div>
</div>

<script>
let notifyOpen=false;
let settingsOpen=false;
let count=100;

function toggleNotify(e){
  e.stopPropagation();
  const panel=document.getElementById("notify");
  panel.classList.toggle("show");
  notifyOpen=!notifyOpen;

  if(notifyOpen){
    count=0;
    document.getElementById("badge").style.display="none";
  }
}

function toggleSettings(e){
  e.stopPropagation();
  document.getElementById("settings").classList.toggle("show");
  settingsOpen=!settingsOpen;
}

function closePanels(e){
  if(notifyOpen){
    document.getElementById("notify").classList.remove("show");
    notifyOpen=false;
  }
  if(settingsOpen){
    document.getElementById("settings").classList.remove("show");
    settingsOpen=false;
  }
}

/* simulate new messages */
setInterval(()=>{
  if(!notifyOpen){
    count++;
    const b=document.getElementById("badge");
    b.style.display="flex";
    b.textContent=count;
  }
},8000);

function toggleDark(){
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
