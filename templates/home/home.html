<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talkk Home</title>
<link rel="stylesheet" href="/static/home/home.css">
</head>

<body>

<!-- Floating Background -->
<div class="bg-bubble b1"></div>
<div class="bg-bubble b2"></div>
<div class="bg-bubble b3"></div>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="user">{{ user }}</div>
  <input class="search" placeholder="Search usersâ€¦">
  <div class="bell" onclick="toggleNotify()">
    ğŸ””
    <span class="badge">99+</span>
  </div>
</div>

<!-- NOTIFICATIONS -->
<div class="notify-panel" id="notify">
  <h3>Notifications</h3>
  <div class="notify-list" id="notifyList"></div>
</div>

<!-- SETTINGS -->
<div class="settings-panel" id="settings">
  <div class="setting-btn" onclick="toggleDark()">ğŸŒ— Dark Mode</div>
  <div class="setting-btn" onclick="window.location.href='/logout'">ğŸšª Logout</div>
</div>

<!-- BOTTOM DOCK -->
<div class="bottom-nav">
  <div class="nav-btn">ğŸ“¹<span>Video</span></div>
  <div class="nav-btn">ğŸ’¬<span>Chat</span></div>
  <div class="nav-btn">ğŸ‘¤<span>Profile</span></div>
  <div class="nav-btn" onclick="toggleSettings()">âš™ï¸<span>Settings</span></div>
</div>

<script>
/* FAKE 100 NOTIFICATIONS */
const msgs=[
"Hi ğŸ‘‹","Hello","New message","Someone liked you","Friend request",
"Good morning â˜€ï¸","Good night ğŸŒ™","Missed call","New follower","Chat request",
"Welcome to Talkk","New friend joined","Someone waved ğŸ‘‹","You got a heart â¤ï¸",
"New story","User nearby","Say hi","Ping","Hey there","Connection found"
];

const list=document.getElementById("notifyList");
for(let i=0;i<100;i++){
  const d=document.createElement("div");
  d.className="notify-item";
  d.textContent=msgs[Math.floor(Math.random()*msgs.length)];
  list.appendChild(d);
}

/* NOTIFICATION */
function toggleNotify(){
  const bell=document.querySelector(".bell");
  const panel=document.getElementById("notify");
  const set=document.getElementById("settings");

  bell.classList.add("shake");
  setTimeout(()=>bell.classList.remove("shake"),400);

  set.classList.remove("show");
  panel.classList.toggle("show");

  if(panel.classList.contains("show")){
    setTimeout(()=>panel.classList.remove("show"),5000);
  }
}

/* SETTINGS */
function toggleSettings(){
  const panel=document.getElementById("settings");
  const notify=document.getElementById("notify");

  notify.classList.remove("show");
  panel.classList.toggle("show");
}

/* DARK MODE */
function toggleDark(){
  document.body.classList.toggle("light");
}

/* CLICK OUTSIDE CLOSE */
document.body.addEventListener("click",e=>{
  if(!e.target.closest(".bell") && !e.target.closest(".notify-panel")){
    document.getElementById("notify").classList.remove("show");
  }
  if(!e.target.closest(".nav-btn") && !e.target.closest(".settings-panel")){
    document.getElementById("settings").classList.remove("show");
  }
});
</script>

</body>
</html>
