  <h3>Notifications</h3>

<div class="settings-panel" id="settings">
  <div class="setting-btn" onclick="toggleDark()">ğŸŒ— Toggle Theme</div>

</div>

<script>
const notify=document.getElementById("notify");
const settings=document.getElementById("settings");
const badge=document.getElementById("badge");

for(let i=1;i<=100;i++){
  let div=document.createElement("div");
  div.className="notify-card";
  div.innerText=["Hi","Hello","Good Morning","Good Night","New Message"][i%5]+" #"+i;
  document.getElementById("notifyList").appendChild(div);
}

function toggleNotify(e){
  e.stopPropagation();
  notify.classList.toggle("show");
  badge.style.display="none";
}
function toggleSettings(e){
  e.stopPropagation();
  settings.classList.toggle("show");
}
function closePanels(){
  notify.classList.remove("show");
  settings.classList.remove("show");
}
function toggleDark(){
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");
}
</script>

</body>
