<!DOCTYPE html>
<html>
<head>
<title>Talkk</title>
<style>
body{
    margin:0;
    background:black;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Segoe UI, sans-serif;
    color:white;
}

.container{
    text-align:center;
    opacity:0;
    transition:opacity 0.8s ease;
}

.loader{
    position:absolute;
    color:#888;
}

h1{
    margin-bottom:15px;
}

video{
    width:320px;
    max-width:90%;
    border-radius:15px;
    box-shadow:0 0 30px rgba(255,255,255,0.2);
}

button{
    margin-top:20px;
    padding:14px 40px;
    border-radius:30px;
    border:none;
    background:white;
    color:black;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="loader" id="loader">Loading Talkkâ€¦</div>

<div class="container" id="app">
    <h1>Welcome to Talkk</h1>

    <video id="vid" muted playsinline preload="auto" loop>
        <source src="/static/intro.mp4" type="video/mp4">
    </video>

    <br>
    <button onclick="window.location.href='/login'">Start</button>
</div>

<script>
const video = document.getElementById("vid");
const loader = document.getElementById("loader");
const app = document.getElementById("app");

video.addEventListener("canplay", ()=>{
    loader.style.display = "none";
    app.style.opacity = 1;
    video.play();
});
</script>

</body>
</html>
