<!DOCTYPE html>
<html>
<head>
<title>Talkk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Segoe UI, sans-serif;
    color:white;
}

.box{
    text-align:center;
}

.logo{
    width:140px;
    margin-bottom:20px;
}

/* Glass Start Button */
.glass-btn{
    padding:14px 45px;
    border-radius:30px;
    border:1px solid rgba(255,255,255,0.4);
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(10px);
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 20px rgba(255,255,255,0.25);
    transition:0.3s ease;
}

.glass-btn:hover{
    background:rgba(255,255,255,0.25);
}

.glass-btn:active{
    transform:scale(0.95);
    box-shadow:0 0 40px rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<div class="box">
    <img src="/static/logo.png" class="logo">
    <h1>Welcome to Talkk</h1>
    <button class="glass-btn" onclick="window.location.href='/splash'">Start</button>
</div>

</body>
</html>
