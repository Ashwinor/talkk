<!DOCTYPE html>
<html>
<head>
<title>Talkk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body,html{
    margin:0;
    height:100%;
    overflow:hidden;
    background:black;
    font-family:Segoe UI, sans-serif;
}

#video-bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
}

.overlay{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
}

h1{
    margin-bottom:20px;
    font-weight:500;
    letter-spacing:1px;
}

button{
    padding:14px 40px;
    border-radius:30px;
    border:none;
    background:white;
    color:black;
    font-size:16px;
}
</style>
</head>

<body>

<video id="video-bg" muted loop playsinline webkit-playsinline preload="auto">
    <source src="/static/intro.mp4" type="video/mp4">
</video>

<div class="overlay" id="overlay">
    <h1>Welcome to Talkk</h1>
    <button id="startBtn">Start</button>
</div>

<script>
const video = document.getElementById("video-bg");
const start = document.getElementById("startBtn");

/* Try autoplay */
video.play().catch(()=>{});

/* iOS fallback: user tap starts video */
start.addEventListener("click", ()=>{
    video.play();
    window.location.href="/login";
});
</script>

</body>
</html>
