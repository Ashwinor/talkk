<!DOCTYPE html>
<html>
<head>
<title>Talkk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
    margin:0;
    height:100%;
    background:black;
    overflow:hidden;
    font-family:Segoe UI, sans-serif;
}

#video-bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transition:opacity 0.8s ease;
}

.overlay{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:black;
    color:white;
    z-index:10;
}

h1{ margin-bottom:20px; }

button{
    padding:14px 40px;
    border-radius:30px;
    border:none;
    background:white;
    color:black;
    font-size:16px;
}
</style>
</head>

<body>

<video id="video-bg" muted loop playsinline webkit-playsinline preload="auto">
    <source src="/static/intro.mp4" type="video/mp4">
</video>

<div class="overlay" id="overlay">
    <h1>Welcome to Talkk</h1>
    <button id="start">Tap to Start</button>
</div>

<script>
const video = document.getElementById("video-bg");
const overlay = document.getElementById("overlay");
const start = document.getElementById("start");

start.onclick = async () => {
    try{
        await video.play();   // force play
        overlay.style.display="none";
        video.style.opacity=1;

        // after short intro, go to login
        setTimeout(()=>{
            window.location.href="/login";
        }, 3000);
    }catch(e){
        // if video fails, still continue
        window.location.href="/login";
    }
};
</script>

</body>
</html>
