<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="auth-card">
    <h2>Login</h2>

    <!-- ERROR MESSAGE -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="
          background: rgba(255,0,0,0.15);
          color: #ff4d4d;
          padding: 10px;
          border-radius: 10px;
          margin-bottom: 15px;
          font-weight: bold;
        ">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-box">
            <input type="password" name="password" id="loginPass" placeholder="Password" required>
            <span onclick="toggleLogin()">üëÅÔ∏è</span>
        </div>

        <button class="btn">Login</button>
    </form>

    <div class="link">
        <a href="/forgot">Forgot Password?</a><br><br>
        New user? <a href="/signup">Create account</a>
    </div>
</div>

<script>
function toggleLogin(){
    let p = document.getElementById("loginPass");
    p.type = p.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
