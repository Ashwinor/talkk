<!DOCTYPE html>
<html>
<head>
<title>Talkk Admin Control</title>
<link rel="stylesheet" href="/static/style.css">
</head>

<body class="admin-body">

<div class="admin-card">
    <h2>Talkk Control Panel</h2>

    <div class="status">
        Server Status:
        {% if maintenance %}
            <span style="color:#ff4c4c;">OFF</span>
        {% else %}
            <span style="color:#00ff9c;">ON</span>
        {% endif %}
    </div>

    {% if maintenance %}
        <form method="POST" action="/admin2002on">
            <button class="toggle-btn on">Turn Server ON</button>
        </form>
    {% else %}
        <form method="POST" action="/admin2002off">
            <button class="toggle-btn off">Turn Server OFF</button>
        </form>
    {% endif %}
</div>

</body>
</html>
