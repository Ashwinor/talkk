<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="auth-card">
    <h2>Create Account</h2>

    <!-- ERROR BOX -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="
          background: rgba(255,0,0,0.15);
          color: #ff4d4d;
          padding: 10px;
          border-radius: 10px;
          margin-bottom: 15px;
          font-weight: bold;
        ">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/signup">
        <div class="input-box">
            <input type="text"
                   name="username"
                   maxlength="15"
                   placeholder="Username (max 15 chars)"
                   required>
        </div>

        <div class="input-box">
            <input type="email"
                   name="email"
                   placeholder="Email"
                   required>
        </div>

        <div class="input-box">
            <input type="password"
                   name="password"
                   id="signupPass"
                   placeholder="Password"
                   required>
            <span onclick="toggleSignup()">ğŸ‘ï¸</span>
        </div>

        <button class="btn">Sign Up</button>
    </form>

    <div class="link">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

<script>
function toggleSignup(){
    let p = document.getElementById("signupPass");
    p.type = p.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
